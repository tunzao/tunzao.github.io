---
layout: default
title: hello
---


<section id="main" class="group">
	<h2>Posts with tag "hello"</h2>
	<ul class="posts">
		{% for post in site.tags.hello %}
		<li>
		<span class="post-date">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul> 
</section>
